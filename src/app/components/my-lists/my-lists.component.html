<mat-tab-group dynamicHeight mat-stretch-tabs="false" mat-align-tabs="start" class="list-tabs-container">
  <mat-tab label="Games" class="list-tab">
    <div class="list-tab-content">
      <app-game-lists [userId]="userId()"/>
    </div>
  </mat-tab>
  <mat-tab label="Books" class="list-tab">
    <div class="list-tab-content">
      <app-book-lists />
    </div>
  </mat-tab>
  <mat-tab label="Shows" class="list-tab">
    <div class="list-tab-content">
      <app-show-lists />
    </div>
  </mat-tab>
</mat-tab-group>
