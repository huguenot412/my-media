<div>
  @for (star of stars(); track $index) {
    <fa-icon
      [ngClass]="{'active': $index + 1 <= rating().score}"
      class="star"
      [icon]="faStar"
      (click)="updateGameRating(gameId(), $index + 1)"
    />
  }
</div>

@if (rating().score) {
  <p class="clear-rank" (click)="updateGameRating(gameId(), 0)">Clear</p>
}
